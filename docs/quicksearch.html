    {"global.html":{"id":"global.html","title":"Global","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Global Type Definitions KeyOptions Type: Object Properties: Name Type Description salt Buffer iv Buffer kdf String dklen Number c Number n Number r Number p Number cipher String uuid Buffer Key Key Object. Type: Object Properties: Name Type Description version Number id Buffer address HexString crypto Object TransactionInit Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); Contract Represent of smart contract payload data. Type: Object Properties: Name Type Description source String Contract source code for deploy contract. sourceType String Contract source type for deploy contract. Currently support js and ts. args String The params of contract. The args content is JSON string of parameters array. function String The contract call function. binary Buffer Binary contract representation. See: Create own smart contract in Nebulas. More about transaction parameters. Example // It's example of possible fields values. // For deploy, and execute smart contracts follow this link - https://github.com/nebulasio/wiki/blob/master/tutorials/%5BEnglish%5D%20Nebulas%20101%20-%2003%20Smart%20Contracts%20JavaScript.md { 'source': '\"use strict\";var DepositeContent=function(t){if(t){let n=JSON.parse(t);' + 'this.balance=new BigNumber(n.balance),this.expiryHeight=new BigNumber(n.expiryHeight)' + '}else this.balance=new BigNumber(0),this.expiryHeight=new BigNumber(0)};' + 'DepositeContent.prototype={toString:function(){return JSON.stringify(this)}};' + 'var BankVaultContract=function(){LocalContractStorage.defineMapProperty(this,\"bankVault\",' + '{parse:function(t){return new DepositeContent(t)},stringify:function(t){return t.toString()}})};' + 'BankVaultContract.prototype={init:function(){},save:function(t){var n=Blockchain.transaction.from,' + 'e=Blockchain.transaction.value,a=new BigNumber(Blockchain.block.height),r=this.bankVault.get(n);' + 'r&amp;&amp;(e=e.plus(r.balance));var i=new DepositeContent;i.balance=e,i.expiryHeight=a.plus(t),' + 'this.bankVault.put(n,i)},takeout:function(t){var n=Blockchain.transaction.from,' + 'e=new BigNumber(Blockchain.block.height),a=new BigNumber(t),r=this.bankVault.get(n);' + 'if(!r)throw new Error(\"No deposit before.\");if(e.lt(r.expiryHeight))throw new Error(\"Can't takeout before expiryHeight.\");' + 'if(a.gt(r.balance))throw new Error(\"Insufficient balance.\");if(0!=Blockchain.transfer(n,a))throw new Error(\"transfer failed.\");' + 'Event.Trigger(\"BankVault\",{Transfer:{from:Blockchain.transaction.to,to:n,value:a.toString()}}),' + 'r.balance=r.balance.sub(a),this.bankVault.put(n,r)},balanceOf:function(){var t=Blockchain.transaction.from;' + 'return this.bankVault.get(t)}},module.exports=BankVaultContract;', 'sourceType': 'js', 'args': '[0]', 'function': 'save' } TransactionOptions Represent Transaction parameters Type: Object Properties: Name Type Argument Description options.chainID Number Transaction chain id. options.from HexString Hex string of the sender account addresss.. options.to HexString Hex string of the receiver account addresss.. options.value Number Value of transaction. options.nonce Number Transaction nonce. options.gasPrice Number Gas price. The unit is 10^-18 NAS. options.gasLimit Number Transaction gas limit. options.contract Contract &lt;optional&gt; Example { chainID: 1, from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 } Buffer Binary data type Type: TypedArray Example &lt;Buffer 5b ed 67 f9 9c b3 31 9e 0c 6f 6a 03 54 8b e3 c8 c5 2a 83 64 46 4f 88 6f&gt; 24 Password Client password or passphrase. Type: String Example \"password0192837465DlK\" || \"It's my secret phrase\" HexString Hex-string Type: String Example \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\"; Base64 Base64 encoded string Type: String Example \"OGQ5NjllZWY2ZWNhZDNjMjlhM2E2MjkyODBlNjg2Y2YwYzNmNWQ1YTg2YWZmM2NhMTIwMjBjOTIzYWRjNmM5Mg==\"; Hash Hex-string or Buffer hash. Type: String | Buffer Example \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\" || &lt;Buffer 5b ed 67 f9 9c b3 31 9e 0c 6f 6a 03 54 8b e3 c8 c5 2a 83 64 46 4f 88 6f&gt; 24; UInt32 UInt32 Structure. Type: Number Example 10 × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Classes Classes Account Admin API Neb Transaction × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Nebulas JavaScript API This is the Nebulas compatible JavaScript API. Users can use it in browser and node.js. This javascript library also support API for our Repl console. Users can sign/send transactions and deploy/call smart contract with it. neb.js Install &amp;&amp; Package Use the npm installation dependencies npm install Use gulp to package the neb.js: gulp Now we can check the newly created files in /dist Here you should see a bunch of js files. neb.js:Used in browser side. Only RPC interface supported. neb-light.js:Used in Repl console. Not including outside dependency. nebulas.js: Fully functional in the browser. Users can create an address, sign a transaction, and deploy/call a smart contract. CDN Support neb.js has been released to NPM, and developers can use the following code through CDN addition. &lt;script src=\"https://cdn.jsdelivr.net/npm/nebulas@0.5.6/dist/nebulas.js\"&gt;&lt;/script&gt; Documentation Public API documentation link For build API documentation run gulp documentation task. Generated documentation you can check in /documentation folder. Usage neb.js is a useful library for nebulas developers. It provides rich underlying support in web and node.js's dapp. It implements the following functions. The RPC interface for the nebulas node is encapsulated; Create and manage the private key and address of the nebulas; Generate the transaction object and sign the transaction. Deploy/call smart contract, breakpoint debugging support. The use of neb.js can be used as examples: web-example nodejs-example node-nvm Contribution We are very glad that you are considering to help Nebulas Team or go-nebulas project, including but not limited to source code, documents or others. If you'd like to contribute, please fork, fix, commit and send a pull request for the maintainers to review and merge into the main code base. If you wish to submit more complex changes though, please check up with the core devs first on our slack channel to ensure those changes are in line with the general philosophy of the project and/or get some early feedback which can make both your efforts much lighter as well as our review and merge procedures quick and simple. Please refer to our contribution guideline for more information. Thanks. License The go-nebulas project is licensed under the GNU Lesser General Public License Version 3.0 (“LGPL v3”). For the more information about licensing, please refer to Licensing page. × Search results Close "},"Account.html":{"id":"Account.html","title":"Class: Account","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Class: Account Account new Account(priv, path) Account constructor. Class encapsulate main operation with account entity. Parameters: Name Type Description priv Hash Account private key. path String Example var account = new Account(new Buffer(\"ac3773e06ae74c0fa566b0e421d4e391333f31aef90b383f0c0e83e4873609d6\", \"hex\") ); Methods &lt;static&gt; NewAccount() Account factory method. Create random account. Returns: Instance of Account constructor. Type Account Example var account = Account.NewAccount(); &lt;static&gt; isValidAddress(addr, type) Address validation method. Parameters: Name Type Description addr String/Hash Account address. type Number NormalType / ContractType Returns: Is address has correct format. Type Boolean Example if ( Account.isValidAddress(\"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\") ) { // some code }; &lt;static&gt; fromAddress(addr) Restore account from address. Receive addr or Account instance. If addr is Account instance return new Account instance with same PrivateKey. Parameters: Name Type Description addr Hash | Object Client address or Account instance. Returns: Instance of Account restored from address. Type Account Example var account = Account.fromAddress(\"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\"); &lt;static&gt; fromPubKey(publicKey) Restore account from public key. Parameters: Name Type Description publicKey String/Hash Public key. Returns: Instance of Account restored from address. Type Account Example var account = Account.fromPubKey(\"f18ec04019dd131bbcfada4020b001d547244d768f144ef947577ce53a13ad690eb43e4b02a8daa3c168045cd122c0685f083e1656756ba7982721322ebe4da7\"); setPrivateKey(priv) Private Key setter. Parameters: Name Type Description priv Hash Account private key. Example account.setPrivateKey(\"ac3773e06ae74c0fa566b0e421d4e391333f31aef90b383f0c0e83e4873609d6\"); getPrivateKey() Private Key getter. Returns: Account private key. Type Buffer Example var privKey = account.getPrivateKey(); //&lt;Buffer 5b ed 67 f9 9c b3 31 9e 0c 6f 6a 03 54 8b e3 c8 c5 2a 83 64 46 4f 88 6f&gt; 24 getPrivateKeyString() Get Private Key in hex string format. Returns: Account private key in String format. Type HexString Example var privKey = account.getPrivateKeyString(); //\"ac3773e06ae74c0fa566b0e421d4e391333f31aef90b383f0c0e83e4873609d6\" getPublicKey() Public Key getter. Returns: Account public key. Type Buffer Example var publicKey = account.getPublicKey(); //&lt;Buffer c0 96 aa 4e 66 c7 4a 9a c7 18 31 f1 24 72 2a c1 3e b5 df 7f 97 1b 13 1d 46 a2 8a e6 81 c6 1d 96 f7 07 d0 aa e9 a7 67 436b 68 af a8 f0 96 65 17 24 29 ... &gt; getPublicKeyString() Get Public Key in hex string format. Returns: Account public key in String format. Type HexString Example var publicKey = account.getPublicKey(); //\"f18ec04019dd131bbcfada4020b001d547244d768f144ef947577ce53a13ad690eb43e4b02a8daa3c168045cd122c0685f083e1656756ba7982721322ebe4da7\" getAddress() Accaunt address getter. Returns: Account address. Type Buffer Example var publicKey = account.getAddress(); //&lt;Buffer 7f 87 83 58 46 96 12 7d 1a c0 57 1a 42 87 c6 25 36 08 ff 32 61 36 51 7c&gt; getAddressString() Get account address in hex string format. Returns: Account address in String format. Type HexString Example var publicKey = account.getAddressString(); //\"802d529bf55d6693b3ac72c59b4a7d159da53cae5a7bf99c\" toKey(password, opts) Generate key buy passphrase and options. Parameters: Name Type Description password Password Provided password. opts KeyOptions Key options. Returns: Key Object. Type Key Example var key = account.toKey(\"passphrase\"); toKeyString(password, opts) Generate key buy passphrase and options. Return in JSON format. Parameters: Name Type Description password Password Provided password. opts KeyOptions Key options. Returns: JSON stringify Key. Type String Example var key = account.toKeyString(\"passphrase\"); fromKey(input, password, nonStrict) Restore account from key and passphrase. Parameters: Name Type Description input Key Key Object. password Password Provided password. nonStrict Boolean Strict сase sensitivity flag. Returns: Account - Instance of Account restored from key and passphrase. × Search results Close "},"Admin.html":{"id":"Admin.html","title":"Class: Admin","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Class: Admin Admin new Admin(neb) Admin API constructor. Class encapsulate methods for admin APIs commands. Parameters: Name Type Description neb Neb Instance of Neb library. See: Admin API documentation:. Example var admin = new Admin( new Neb() ); // or just var admin = new Neb().admin; Methods nodeInfo() Method get info about nodes in Nebulas Network. See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#nodeinfo Returns: nodeInfoObject Example var admin = new Neb().admin; admin.nodeInfo().then(function(info) { //code }); accounts() Method get list of available addresses. See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#accounts Returns: accountsList Example var admin = new Neb().admin; admin.accounts().then(function(accounts) { //code }); newAccount(options) Method create a new account in Nebulas network with provided passphrase. Parameters: Name Type Description options Object Properties Name Type Description passphrase Password See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#newaccount Returns: address Example var admin = new Neb().admin; admin.newAccount({passphrase: \"passphrase\"}).then(function(address) { //code }); unlockAccount(options) Method unlock account with provided passphrase. After the default unlock time, the account will be locked. Parameters: Name Type Description options Object Properties Name Type Description address HexString passphrase Password duration Number See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#unlockaccount Returns: isUnLocked Example var admin = new Neb().admin; admin.unlockAccount({ address: \"n1cYKNHTeVW9v1NQRWuhZZn9ETbqAYozckh\", passphrase: \"passphrase\", duration: 1000000000 }).then(function(isUnLocked) { //code }); lockAccount(options) Method lock account. Parameters: Name Type Description options Object Properties Name Type Description address HexString See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#lockaccount Returns: isLocked Example var admin = new Neb().admin; admin.lockAccount({address: \"n1cYKNHTeVW9v1NQRWuhZZn9ETbqAYozckh\"}).then(function(isLocked) { //code }); sendTransaction(options) Method wrap transaction sending functionality. Parameters: Name Type Description options TransactionOptions See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#sendtransaction Returns: Transcation hash and contract address Example var admin = new Neb().admin; admin.sendTransaction({ from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }).then(function(tx) { //code }); signHash(options) Method sign hash. Parameters: Name Type Description options Object Properties Name Type Description address HexString hash Base64 of hash bytes with base64 encode. alg UInt32 See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#signhash Returns: data Example var admin = new Neb().admin; admin.SignHash({ address: \"n1cYKNHTeVW9v1NQRWuhZZn9ETbqAYozckh\", hash: \"OGQ5NjllZWY2ZWNhZDNjMjlhM2E2MjkyODBlNjg2Y2YwYzNmNWQ1YTg2YWZmM2NhMTIwMjBjOTIzYWRjNmM5Mg==\", alg: 1 }).then(function(data) { //code }); signTransactionWithPassphrase(options) Method sign transaction with passphrase. The transaction's from addrees must be unlock before sign call. Parameters: Name Type Description options TransactionOptions Properties Name Type Description passphrase Password See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#signtransactionwithpassphrase Returns: Transcation hash and contract address Example var admin = new Neb().admin; admin.signTransactionWithPassphrase({ from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000, passphrase: \"passphrase\" }).then(function(tx) { //code }); sendTransactionWithPassphrase(options) Method send transaction with passphrase. Parameters: Name Type Description options TransactionOptions Properties Name Type Description passphrase Password See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#sendtransactionwithpassphrase Returns: data Example var admin = new Neb().admin; admin.sendTransactionWithPassphrase({ from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000, passphrase: \"passphrase\" }).then(function(tx) { //code }); startPprof(options) Method start listen provided port. Parameters: Name Type Description options Object Properties Name Type Description listen String Listen port. See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#startpprof Returns: isListenStrted Example var admin = new Neb().admin; admin.startPprof({listen: '8080'}).then(function(isListenStrted) { //code }); getConfig() Method get config of node in Nebulas Network. See: https://github.com/nebulasio/wiki/blob/master/rpc_admin.md#getConfig Returns: config Example var admin = new Neb().admin; admin.getConfig().then(function(info) { //code }); × Search results Close "},"API.html":{"id":"API.html","title":"Class: API","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Class: API API new API(neb) User API constructor. Class encapsulate methods for building distributed applications and services. Parameters: Name Type Description neb Neb Instance of Neb library. See: API documentation Example var api = new API ( new Neb() ); // or just var api = new Neb().api; Methods getNebState() Method get state of Nebulas Network. See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getnebstate Returns: NebStateObject Example var api = new Neb().api; api.getNebState().then(function(state) { //code }); latestIrreversibleBlock() Method get latest irreversible block of Nebulas Network. See: https://github.com/nebulasio/wiki/blob/master/rpc.md#latestirreversibleblock Returns: dataBlockInfo. Example var api = new Neb().api; api.latestIrreversibleBlock().then(function(blockData) { //code }); getAccountState(options) Method return the state of the account. Balance and nonce. Parameters: Name Type Description options Object Properties Name Type Description address HexString height String See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getaccountstate Returns: accaountStateObject Example var api = new Neb().api; api.getAccountState({address: \"n1QsosVXKxiV3B4iDWNmxfN4VqpHn2TeUcn\"}).then(function(state) { //code }); call(options) Method wrap smart contract call functionality. Parameters: Name Type Description options TransactionOptions See: https://github.com/nebulasio/wiki/blob/master/rpc.md#call Returns: Transcation hash Example var api = new Neb().api; api.call({ chainID: 1, from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000, contract: { function: \"save\", args: \"[0]\" } }).then(function(tx) { //code }); sendRawTransaction(options) Method wrap submit the signed transaction. Parameters: Name Type Description options Object Properties Name Type Description data String See: https://github.com/nebulasio/wiki/blob/master/rpc.md#sendrawtransaction Returns: Transcation hash Example var api = new Neb().api; var tx = new Transaction({ chainID: 1, from: acc1, to: acc2, value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); tx.signTransaction(); api.sendRawTransaction( {data: tx.toProtoString()} ).then(function(hash) { //code }); getBlockByHash(options) Get block header info by the block hash. Parameters: Name Type Description options Object Properties Name Type Description hash HexString fullTransaction Boolean See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getblockbyhash Returns: Block Example var api = new Neb().api; api.getBlockByHash({ hash: \"00000658397a90df6459b8e7e63ad3f4ce8f0a40b8803ff2f29c611b2e0190b8\", fullTransaction: true }).then(function(block) { //code }); getBlockByHeight(options) Get block header info by the block height. Parameters: Name Type Description options Object Properties Name Type Description height Number fullTransaction Boolean See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getblockbyheight Returns: Block Example var api = new Neb().api; api.getBlockByHeight({height:2, fullTransaction:true}).then(function(block) { //code }); getTransactionReceipt(options) Get transactionReceipt info by tansaction hash. Parameters: Name Type Description options Object Properties Name Type Description hash HexString See: https://github.com/nebulasio/wiki/blob/master/rpc.md#gettransactionreceipt Returns: TransactionReceipt Example var api = new Neb().api; api.getTransactionReceipt({hash: \"cc7133643a9ae90ec9fa222871b85349ccb6f04452b835851280285ed72b008c\"}).then(function(receipt) { //code }); getTransactionByContract(options) Get transactionReceipt info by contract address. Parameters: Name Type Description options Object Properties Name Type Description address HexString contract address See: https://github.com/nebulasio/wiki/blob/master/rpc.md#gettransactionbycontract Returns: the same as TransactionReceipt Example var api = new Neb().api; api.getTransactionByContract({address: \"n1sqDHGjYtX6rMqFoq5Tow3s3LqF4ZxBvE3\"}).then(function(receipt) { //code }); subscribe(options) Return the subscribed events of transaction &amp; block. Parameters: Name Type Description options Object Properties Name Type Description topics Array | String onDownloadProgress function On progress callback function. Recive chunk. See: https://github.com/nebulasio/wiki/blob/master/rpc.md#subscribe Returns: eventData Example var api = new Neb().api; api.subscribe({topics: [\"chain.linkBlock\", \"chain.pendingTransaction\"]}).then(function(eventData) { //code }); gasPrice() Return current gasPrice. See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getgasprice Returns: Gas Price Example var api = new Neb().api; api.gasPrice().then(function(gasPrice) { //code }); estimateGas(options) Return the estimate gas of transaction. Parameters: Name Type Description options TransactionOptions See: https://github.com/nebulasio/wiki/blob/master/rpc.md#estimategas Returns: Gas Example var api = new Neb().api; api.estimateGas({ chainID: 1, from: \"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }).then(function(gas) { //code }); getEventsByHash(options) Return the events list of transaction. Parameters: Name Type Description options Object Properties Name Type Description hash HexString See: https://github.com/nebulasio/wiki/blob/master/rpc.md#geteventsbyhash Returns: Events Example var api = new Neb().api; api.getEventsByHash({hash: \"ec239d532249f84f158ef8ec9262e1d3d439709ebf4dd5f7c1036b26c6fe8073\"}).then(function(events) { //code }); getDynasty(options) Method getter for dpos dynasty. Parameters: Name Type Description options Object Properties Name Type Description height Number See: https://github.com/nebulasio/wiki/blob/master/rpc.md#getdynasty Returns: delegatees Example var api = new Neb().api; api.getDynasty({height: 1}).then(function(delegatees) { //code }); × Search results Close "},"Neb.html":{"id":"Neb.html","title":"Class: Neb","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Class: Neb Neb new Neb(request) Neb API library constructor. Parameters: Name Type Description request Request transport wrapper. × Search results Close "},"Transaction.html":{"id":"Transaction.html","title":"Class: Transaction","body":" Nebulas JavaScript API Classes AccountAdminAPINebTransaction Global Global Class: Transaction Transaction new Transaction(options) Transaction constructor. Class encapsulate main operation with transactions. Parameters: Name Type Description options TransactionOptions Transaction options. See: For more information about parameters, follow this link Transaction tutorial. Create own smart contract in Nebulas. More about transaction parameters. Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000, contract: { function: \"save\", args: \"[0]\" } }); Methods &lt;static&gt; recover(message, signature) Transaction recover method. Parameters: Name Type Description message String/Hash Transaction hash. signature String/Hash Transaction sign Returns: Transaction from address public key. Type Hash Example var pubKey = Transaction.recover(\"82bc718bfd24392b3872eb5a874927a327ab19b156c5584bd5f93b08fab5b1a2\", \"003d4064f16cbc72367b0fa3870bdcd1044bdb166019d87cdaac6dcfb8c09ac9471570e5b2e1dc249a8642ba67e585e3f43e6383c3b87532f5eb1fe2e718a5ab00\"); &lt;static&gt; fromProto(data) Transaction fromProto method, parse rawData to transaction object. Parameters: Name Type Description data String/Hash Transaction raw data. Returns: Transaction object. Type Object Example var tx = Transaction.fromProto(\"EhjZTY/gKLhWVVMZ+xoY9GiHOHJcxhc4uxkaGNlNj+AouFZVUxn7Ghj0aIc4clzGFzi7GSIQAAAAAAAAAAAN4Lazp2QAACgBMPCz6tUFOggKBmJpbmFyeUDpB0oQAAAAAAAAAAAAAAAAAA9CQFIQAAAAAAAAAAAAAAAAAABOIA==\"); hashTransaction() Convert transaction to hash by SHA3-256 algorithm. Returns: hash of Transaction. Type Hash Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); var txHash = tx.hashTransaction(); //Uint8Array(32) [211, 213, 102, 103, 23, 231, 246, 141, 20, 202, 210, 25, 92, 142, 162, 242, 232, 95, 44, 239, 45, 57, 241, 61, 34, 2, 213, 160, 17, 207, 75, 40] signTransaction() Sign transaction with the specified algorithm. Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); tx.signTransaction(); toPlainObject() Conver transaction data to plain JavaScript object. Returns: Plain JavaScript object with Transaction fields. Type Object Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); txData = tx.toPlainObject(); // {chainID: 1001, from: \"n1USdDKeZXQYubA44W2ZVUdW1cjiJuqswxp\", to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 1000000000000000000, nonce: 1, …} toString() Convert transaction to JSON string. Note: Transaction should be sign before converting. Returns: JSON stringify of transaction data. Type String Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); tx.signTransaction(); var txHash = tx.toString(); // \"{\"chainID\":1001,\"from\":\"n1QZMXSZtW7BUerroSms4axNfyBGyFGkrh5\",\"to\":\"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\",\"value\":\"1000000000000000000\",\"nonce\":1,\"timestamp\":1521905294,\"data\":{\"payloadType\":\"binary\",\"payload\":null},\"gasPrice\":\"1000000\",\"gasLimit\":\"20000\",\"hash\":\"f52668b853dd476fd309f21b22ade6bb468262f55402965c3460175b10cb2f20\",\"alg\":1,\"sign\":\"cf30d5f61e67bbeb73bb9724ba5ba3744dcbc995521c62f9b5f43efabd9b82f10aaadf19a9cdb05f039d8bf074849ef4b508905bcdea76ae57e464e79c958fa900\"}\" toProto() Convert transaction to Protobuf format. Note: Transaction should be sign before converting. Returns: Transaction data in Protobuf format Type Buffer Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000 }); tx.signTransaction(); var txHash = tx.toProto(); // Uint8Array(127) toProtoString() Convert transaction to Protobuf hash string. Note: Transaction should be sign before converting. Returns: Transaction string. Type Base64 Example var acc = Account.NewAccount(); var tx = new Transaction({ chainID: 1, from: acc, to: \"n1SAeQRVn33bamxN4ehWUT7JGdxipwn8b17\", value: 10, nonce: 12, gasPrice: 1000000, gasLimit: 2000000
